<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>破界创新引擎 - InnoLab 创新实验室</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 背景效果 -->
    <div class="background-grid"></div>
    <div class="background-blur"></div>

    <!-- 导航栏 -->
    <header class="header glass">
        <nav class="nav-container">
            <div class="logo">
                <span class="logo-icon">🧠</span>
                <div class="logo-text">
                    <span class="brand-name">InnoLab</span>
                    <span class="brand-tagline">创新实验室</span>
                </div>
            </div>
            <div class="user-info">
                <span class="level-badge">Lv.3</span>
                <span class="points">2,850 分</span>
            </div>
        </nav>
    </header>

    <!-- 主内容 -->
    <main class="main-content">
        <!-- 页面标题 -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">破界创新引擎</h1>
                <p class="hero-subtitle">AI驱动的创新方案生成器，从想法到产品</p>
                
                <div class="hero-cta">
                    <button class="btn-primary" onclick="window.location.href='index.html'">
                        <span class="btn-icon">🏠</span>
                        返回首页
                    </button>
                    <button class="btn-secondary" onclick="startInnovation()">
                        <span class="btn-icon">🚀</span>
                        开始创新
                    </button>
                </div>
            </div>
        </section>

        <!-- 创新流程 -->
        <section class="modules-section">
            <div class="section-header">
                <h2 class="section-title">创新生成流程</h2>
                <p class="section-subtitle">四步骤生成突破性创新方案</p>
            </div>
            
            <div class="modules-grid">
                <!-- 步骤1 -->
                <div class="module-card innovation-engine">
                    <div class="module-header">
                        <div class="module-icon">🏢</div>
                        <div class="module-info">
                            <h3 class="module-title">行业选择</h3>
                            <span class="module-level">第一步</span>
                        </div>
                    </div>
                    <div class="module-content">
                        <p class="module-description">选择目标行业，定义创新方向</p>
                        <ul class="module-features">
                            <li><span class="feature-icon">🎯</span>行业分析</li>
                            <li><span class="feature-icon">📊</span>市场规模</li>
                            <li><span class="feature-icon">🔍</span>竞争格局</li>
                            <li><span class="feature-icon">💡</span>机会识别</li>
                        </ul>
                    </div>
                    <button class="module-btn">
                        开始选择 <span class="btn-arrow">→</span>
                    </button>
                </div>

                <!-- 步骤2 -->
                <div class="module-card innovation-engine">
                    <div class="module-header">
                        <div class="module-icon">🧠</div>
                        <div class="module-info">
                            <h3 class="module-title">共识分析</h3>
                            <span class="module-level">第二步</span>
                        </div>
                    </div>
                    <div class="module-content">
                        <p class="module-description">深度分析行业共识，找出突破点</p>
                        <ul class="module-features">
                            <li><span class="feature-icon">🔍</span>共识挖掘</li>
                            <li><span class="feature-icon">⚡</span>痛点识别</li>
                            <li><span class="feature-icon">💭</span>假设质疑</li>
                            <li><span class="feature-icon">🎯</span>机会评估</li>
                        </ul>
                    </div>
                    <button class="module-btn">
                        分析共识 <span class="btn-arrow">→</span>
                    </button>
                </div>

                <!-- 步骤3 -->
                <div class="module-card innovation-engine">
                    <div class="module-header">
                        <div class="module-icon">💥</div>
                        <div class="module-info">
                            <h3 class="module-title">突破点选择</h3>
                            <span class="module-level">第三步</span>
                        </div>
                    </div>
                    <div class="module-content">
                        <p class="module-description">选择最佳突破点，制定攻击策略</p>
                        <ul class="module-features">
                            <li><span class="feature-icon">🎯</span>突破优先级</li>
                            <li><span class="feature-icon">⚖️</span>风险评估</li>
                            <li><span class="feature-icon">💰</span>投入分析</li>
                            <li><span class="feature-icon">📈</span>预期收益</li>
                        </ul>
                    </div>
                    <button class="module-btn">
                        确定突破 <span class="btn-arrow">→</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- 脚本文件 -->
    <script src="js/app.js"></script>
    <script>
        function startInnovation() {
            alert('创新引擎功能开发中...');
        }
    </script>
</body>
</html>
